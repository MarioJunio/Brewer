<div>
	<div
		th:if="${not #strings.isEmpty(mensagem)}"
		class="alert alert-success alert-dismissible"
		role="alert">
		<button
			type="button"
			class="close"
			data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<i class="fa fa-check"></i> <span th:text="${mensagem}"></span>
	</div>
</div>

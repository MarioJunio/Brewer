<div>
	<div
		th:if="${#fields.hasAnyErrors()}"
		class="alert  alert-danger  alert-dismissible"
		role="alert">
		<button
			type="button"
			class="close"
			data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<th:block th:each="detailedError : ${#fields.detailedErrors()}">
			<div>
				<i class="fa fa-exclamation-circle"></i> [[${detailedError.message}]]
			</div>
		</th:block>
	</div>
</div>

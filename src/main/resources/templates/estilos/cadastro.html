<!DOCTYPE html>
<html
	lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/DefaultLayout.html}">
<head>
<title>Cadastro de Estilos</title>
</head>

<body>

	<h1 layout:fragment="content-title" th:if="${estilo.novo}">Cadastro de Estilo</h1>
	<h1 layout:fragment="content-title" th:if="${estilo.edicao}">Editando [[${estilo.nome}]]</h1>

	<section layout:fragment="content-body">

		<th:block layout:include="/layout/fragments/cadastro-mensagem-sucesso"></th:block>

		<form
			method="post"
			th:action="@{/estilos/salvar}"
			th:object="${estilo}"
			enctype="application/x-www-form-urlencoded"
			class="form-vertical js-form-loading">

			<th:block layout:include="/layout/fragments/cadastro-mensagens-validacao"></th:block>

			<input
				type="hidden"
				th:field="*{id}" />

			<div class="row">
				<div
					class="form-group col-sm-12"
					th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
					<label
						for="nome"
						class="control-label">Nome</label> <input
						th:field="*{nome}"
						id="nome"
						type="text"
						class="form-control" />
				</div>

			</div>


			<div class="form-group">

				<button
					class="btn  btn-primary"
					type="submit">Salvar</button>
			</div>

		</form>

	</section>
</body>
</html>

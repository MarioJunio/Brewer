<script
	id="hbs-clientes-pesquisa-rapida"
	type="text/x-handlebars-template">
<div
	class="table-responsive  bw-tabela-simples js-tb-clientes-pesquisa-rapida"
	style="margin-top: 15px">

	<table class="table  table-hover">
		<thead>
			<tr>
				<th class="col-sm-2">Nome</th>
				<th class="col-sm-2">Telefone</th>
			</tr>
		</thead>

		<tbody>
			{{#if clientes}}
				{{#each clientes}}
					<tr class="js-row-clientes-pesquisa-rapida" data-codigo="{{id}}" data-nome="{{nome}}">
						<td>{{nome}}</td>
						<td>{{telefone}}</td>
					</tr>
				{{/each}}
			{{else}}
					<tr>
						<td colspan="2">Nenhum cliente encontrado</td>
					</tr>
			{{/if}}
		</tbody>

	</table>

</div>
</script>

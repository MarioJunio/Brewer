<!DOCTYPE html>
<html
	lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/ErrorLayout.html}">

<th:block layout:fragment="content">

	<div class="aw-error-panel">
		<h1 class="aw-error-panel__code">
			<i class="fa fa-chain-broken"></i> 500
		</h1>

		<h2 class="aw-error-panel__title">Erro inesperado</h2>

		<div class="aw-error-panel__description">
			Desculpe, mas houve um problema inesperado, entre em contato com o suporte para que possamos resolver o mais rápido possível.<br /> <br /> <a
				href="javascript:history.back()"
				class="btn  btn-primary">Voltar</a>
		</div>
	</div>
	
</th:block>

</html>

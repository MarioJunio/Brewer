<!DOCTYPE html>
<html
	lang="pt"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="~{layout/ErrorLayout.html}">

<th:block layout:fragment="content">

	<div class="aw-error-panel">
		<h1 class="aw-error-panel__code">
			<i class="fa  fa-location-arrow"></i> 404
		</h1>

		<h2 class="aw-error-panel__title">Página não encontrada</h2>

		<div class="aw-error-panel__description">
			Desculpe, a página não foi encontrada, contate o suporte caso você tenha alguma dúvida.<br /> <br /> <a
				href="javascript:history.back()"
				class="btn  btn-primary">Voltar</a>
		</div>
	</div>
	
</th:block>

</html>
